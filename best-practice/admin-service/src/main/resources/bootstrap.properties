server.port=8001
server.servlet.context-path=/admin
spring.application.name=admin
# 配置管理中心和服务发现注册中心
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
# 认证授权服务
auth.server=http://localhost:8000

# 数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/best_practice?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root

# 日志等级
logging.level.root.warn.com.chenbo.demo.admin.service.mapper=trace